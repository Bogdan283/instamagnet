<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Залучення підписників</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(270deg, #667eea, #764ba2, #ff6f61, #ff8a76);
    background-size: 800% 800%;
    animation: gradientShift 15s ease infinite;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    overflow-x: hidden;
    position: relative;
    z-index: 1;
  }

  @keyframes gradientShift {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .silhouette {
    position: fixed;
    top: 50%;
    width: 200px;
    height: 400px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/3/33/Generic_human_silhouette.svg') no-repeat center center;
    background-size: contain;
    opacity: 0.07;
    filter: grayscale(100%);
    transform: translateY(-50%);
    pointer-events: none;
    user-select: none;
    z-index: 0;
  }

  .silhouette.left {
    left: 10px;
  }

  .silhouette.right {
    right: 10px;
    transform: translateY(-50%) scaleX(-1);
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    opacity: 0;
    animation: fadeInDown 1s forwards;
  }

  h2 {
    margin-top: 50px;
    font-weight: 600;
    font-size: 1.8rem;
    opacity: 0;
    animation: fadeInUp 1s forwards;
    animation-delay: 0.8s;
  }

  a.button, button {
    margin-top: 20px;
    background: #ff6f61;
    border: none;
    padding: 18px 40px;
    font-size: 1.3rem;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    color: #fff;
    text-decoration: none;
    box-shadow: 0 8px 20px rgba(255,111,97,0.5);
    transition: background 0.3s ease, transform 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    opacity: 0;
    animation: fadeInUp 1s forwards;
    animation-delay: 1.2s;
  }

  a.button:hover, button:hover {
    background: #ff8a76;
    transform: scale(1.05);
  }

  form {
    width: 100%;
    max-width: 420px;
    margin-top: 15px;
    opacity: 0;
    animation: fadeInUp 1s forwards;
    animation-delay: 1.6s;
  }

  input[type="email"] {
    width: 100%;
    padding: 15px 25px;
    border-radius: 50px;
    border: none;
    font-size: 1.1rem;
    outline: none;
    transition: box-shadow 0.3s ease;
  }

  input[type="email"]:focus {
    box-shadow: 0 0 10px 3px rgba(255,111,97,0.7);
  }

  input[type="email"]::placeholder {
    color: #d3d3d3;
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Адаптивність */
  @media (max-width: 480px) {
    h1 {
      font-size: 2.2rem;
    }
    h2 {
      font-size: 1.4rem;
    }
    a.button, button {
      padding: 14px 30px;
      font-size: 1.1rem;
    }
    .silhouette {
      display: none; /* ховаємо на мобільних для кращої читабельності */
    }
  }
</style>
</head>
<body>
  <div class="silhouette left"></div>
  <div class="silhouette right"></div>

  <h1><i class="fab fa-instagram"></i> Підпишись на наш Instagram</h1>
  <a href="https://instagram.com/your_instagram" target="_blank" class="button">
    <i class="fab fa-instagram"></i> Перейти в Instagram
  </a>

  <h2>Отримай безкоштовний гайд</h2>
  <form action="https://formsubmit.co/youremail@example.com" method="POST">
    <input type="email" name="email" placeholder="Введи свій email" required />
    <input type="hidden" name="_subject" value="Новий підписник на гайд!" />
    <input type="hidden" name="_next" value="consultation.html" />
    <button type="submit"><i class="fas fa-envelope"></i> Отримати гайд</button>
  </form>
</body>
</html>
